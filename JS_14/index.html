<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h3>My Weather Map</h3>
        <hr>
        <div class="weather-window">
            <div class="window-city">
                <p class="weather-city">KIEV</p>
            </div>
            <hr>
            <div class="window-weather">
                <p class="weather">29&deg;</p>
            </div>
            <hr>
            <div class="window-day">
                <p class="weather-day">25.01</p>
            </div>
            <hr>
            <div class="window-map">
                <p class="weather-map"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
